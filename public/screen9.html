<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Android Large - 9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="rounded-[0.6rem] bg-[#FCFCFC] flex flex-col p-[0.8rem_0_0_0] box-sizing-border">
      <img src="./images/header.png">
      <div class="m-[0_1rem_0.9rem_1rem] flex flex-row justify-between self-start w-[16.7rem] box-sizing-border">
        <div class="rounded-[0.2rem] bg-[#F1F1F1] m-[0.1rem_0_0.1rem_0] flex flex-row justify-center p-[0.4rem_0.4rem_0.4rem_0.5rem] w-[1.3rem] h-[1.3rem] box-sizing-border">
          <img class="w-[0.3rem] h-[0.5rem]" src="./assets/vectors/vector8_x2.svg" />
        </div>
        <span class="break-words font-['Montserrat'] font-semibold text-[1.3rem] text-[#2C2B2B]">
        Workout Schedule
        </span>
      </div>
      <div class="m-[0_0_0.9rem_0] flex flex-row self-center gap-[0_0.7rem] w-[fit-content] box-sizing-border">
        <img class="m-[0.3rem_0_0.2rem_0] w-[0.3rem] h-[0.5rem]" src="./assets/vectors/vector11_x2.svg" />
        <span class="break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
        Feb 2024
        </span>
        <img class="m-[0.3rem_0_0.2rem_0] w-[0.3rem] h-[0.5rem]" src="./assets/vectors/vector10_x2.svg" />
      </div>
      <section class="flex gap-2 justify-center text-xs font-medium leading-4 text-center text-zinc-700">
        <article class="items-start px-5 pt-2.5 pb-8 bg-white rounded-lg">
          <h3 class="font-semibold leading-4 text-zinc-700">Sun</h3>
          <p class="text-3xl font-semibold text-zinc-700">5</p>
        </article>
        <article class="self-start px-5 pt-2.5 pb-7 text-white rounded-lg bg-[linear-gradient(90.95deg,#DEE5FF_0.8%,#809AFF_99.2%)]">
          <h3 class="font-semibold leading-4 text-white">Mon</h3>
          <p class="text-3xl font-semibold text-white">6</p>
        </article>
        <article class="flex flex-col items-start py-2 bg-white rounded-lg">
          <div class="ml-4">
            <h3 class="font-semibold leading-4 text-zinc-700">Tue</h3>
            <p class="text-3xl font-semibold text-zinc-700">7</p>
          </div>
        </article>
        <article class="px-5 pt-2.5 pb-8 bg-white rounded-lg">
          <h3 class="font-semibold leading-4 text-zinc-700">Wed</h3>
          <p class="text-3xl font-semibold text-zinc-700">8</p>
        </article>
        <article class="px-6 pt-2.5 pb-8 bg-white rounded-lg">
          <h3 class="font-semibold leading-4 text-zinc-700">Thu</h3>
          <p class="text-3xl font-semibold text-zinc-700">9</p>
        </article>
      </section>
      <div class="m-[0_1rem_0.9rem_1rem] inline-block self-start break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
      06:00 AM
      </div>
      <div class="bg-[#7F7F7F] m-[0_0_0.5rem_0] w-[23.4rem] h-[0rem]">
      </div>
      <div class="m-[0_0.9rem_0.7rem_1rem] flex flex-row justify-between w-[calc(100%_-_1.9rem)] box-sizing-border">
        <div class="flex flex-col items-center box-sizing-border">
          <div class="m-[0_0.1rem_1.4rem_0] inline-block break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
          07:00 AM
          </div>
          <span class="m-[0_0_0_0rem] break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
          08:00 AM
          </span>
        </div>
        <div class="rounded-[1.3rem] bg-[linear-gradient(270deg,#D3A4F4_0%,#E9B1E0_102.3%)] relative m-[0.8rem_0_0.7rem_0] flex flex-row justify-center p-[0.4rem_0.8rem_0.5rem_0.6rem] box-sizing-border">
          <span class="break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#FFFFFF]">
          Ab Workout, 7:30am
          </span>
        </div>
      </div>
      <div class="bg-[#7F7F7F] m-[0_0_0.9rem_0] w-[23.4rem] h-[0rem]">
      </div>
      <div class="m-[0_1rem_0.6rem_1rem] flex flex-row self-start w-[fit-content] box-sizing-border">
        <div class="m-[0_1.6rem_0.9rem_0] inline-block break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
        09:00 AM
        </div>
        <div class="rounded-[1.3rem] bg-[linear-gradient(270deg,#D3A4F4_0%,#E9B1E0_102.3%)] relative flex flex-row justify-center p-[0.4rem_1rem_0.5rem_0.8rem] box-sizing-border">
          <span class="break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#FFFFFF]">
          Upperbody Workout, 9am
          </span>
        </div>
      </div>
      <div class="m-[0_1.1rem_0.7rem_1.1rem] inline-block self-start break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
      10:00 AM
      </div>
      <div class="bg-[#7F7F7F] m-[0_0_0.7rem_0] w-[23.4rem] h-[0rem]">
      </div>
      <div class="m-[0_1.2rem_0.8rem_1.2rem] inline-block self-start break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
      11:00 AM
      </div>
      <div class="bg-[#7F7F7F] m-[0_0_0.7rem_0] w-[23.4rem] h-[0rem]">
      </div>
      <div class="m-[0_1.1rem_0.8rem_1.1rem] inline-block self-start break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
      12:00 AM
      </div>
      <div class="bg-[#7F7F7F] m-[0_0_0.7rem_0] w-[23.4rem] h-[0rem]">
      </div>
      <div class="m-[0_1.1rem_0.9rem_1.1rem] inline-block self-start break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
      01:00 AM
      </div>
      <div class="bg-[#7F7F7F] m-[0_0_0.1rem_0] w-[23.4rem] h-[0rem]">
      </div>
      <div class="m-[0_1rem_0.5rem_1rem] flex flex-row self-start w-[fit-content] box-sizing-border">
        <div class="m-[0.4rem_1.7rem_0.5rem_0] inline-block break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
        02:00 AM
        </div>
        <div class="rounded-[1.3rem] bg-[#F1F1F1] relative flex flex-row justify-center p-[0.4rem_0.3rem_0.5rem_0.5rem] box-sizing-border">
          <span class="break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
          Lowerbody Workout, 3pm
          </span>
        </div>
      </div>
      <div class="bg-[#7F7F7F] m-[0_0_0.6rem_0] w-[23.4rem] h-[0rem]">
      </div>
      <div class="m-[0_1rem_0.4rem_1rem] flex flex-row justify-between w-[calc(100%_-_2rem)] box-sizing-border">
        <div class="m-[0.2rem_0_0.4rem_0] flex flex-col items-center box-sizing-border">
          <div class="m-[0_0rem_1.4rem_0rem] inline-block break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
          03:00 AM
          </div>
          <span class="break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
          04:00 AM
          </span>
        </div>
        <div class="rounded-[2rem] bg-[linear-gradient(90.95deg,#E9B1E0_0.8%,#D3A5F2_99.2%)] relative flex flex-row justify-center p-[0.6rem_0rem_0.6rem_0] w-[3.9rem] box-sizing-border">
          <span class="break-words font-['Montserrat'] font-normal text-[2.3rem] text-[#FFFFFF]">
          +
          </span>
        </div>
      </div>
      <div class="bg-[#7F7F7F] m-[0_0_0.9rem_0] w-[23.4rem] h-[0rem]">
      </div>
      <div class="m-[0_1.1rem_0.8rem_1.1rem] inline-block self-start break-words font-['Montserrat'] font-semibold text-[0.8rem] text-[#2C2B2B]">
        05:00 AM
      </div>
    </div>
      <div class="bg-[#FFFFFF] absolute left-[0rem] right-[0rem] bottom-[0rem] flex flex-row justify-between p-[1.4rem_1.8rem_1.7rem_1.8rem] box-sizing-border">
        <img class="m-[0rem_0_0rem_0] w-[1.7rem] h-[1.7rem]" src="./assets/vectors/vector9_x2.svg" />
        <img class="w-[1.7rem] h-[1.7rem]" src="./assets/vectors/group_x2.svg" />
        <img class="m-[0_0_0rem_0] w-[1.8rem] h-[1.7rem]" src="./assets/vectors/vector14_x2.svg" />
        <div class="m-[0.2rem_0_0.2rem_0] flex flex-col items-center w-[1.4rem] h-[fit-content] box-sizing-border">
          <img class="m-[0_0.4rem_0.3rem_0.4rem] w-[0.5rem] h-[0.5rem]" src="./assets/vectors/vector2_x2.svg" />
          <img class="w-[1.4rem] h-[0.5rem]" src="./assets/vectors/vector18_x2.svg" />
        </div>
      </div>
      <div class="rounded-[2rem] bg-[linear-gradient(90.95deg,#DEE5FF_0.8%,#809AFF_99.2%)] absolute left-[50%] bottom-[2.4rem] transform translate-x-[-50%] flex justify-center items-center p-[0_0.1rem_0_0] w-[3.9rem] h-[3.9rem] box-sizing-border">
        <img class="w-[2rem] h-[2rem]" src="./assets/vectors/vector6_x2.svg" />
      </div>    
    </div>
  </body>
</html>
